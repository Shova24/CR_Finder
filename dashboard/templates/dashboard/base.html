{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/css/base.css' %}" />


    <!-- Favicons -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/css/bootstrap.min.css' %} "
    />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/fontawesome/css/fontawesome.min.css'%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/fontawesome/css/all.min.css' %} "
    />

    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/css/style.css' %}"
    />

    <title>Admin_side_course_pocket</title>
  </head>

  <body>
    <!-- Main Wrapper -->

    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg header-nav">
        <div class="navbar-header">
          <a id="mobile_btn" href="javascript:void(0);">
            <span class="bar-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
  <a href="dashboard" class="navbar-brand logo">
            <img
              src="{% static 'dashboard/assets/img/diu.png'%}"
              class="img-fluid"
              alt="Logo"
            />
          </a>
        </div>

        <ul class="nav header-navbar-rht">
          <li class="nav-item contact-item">
            <div class="header-contact-detail">
              <p class="contact-header">Admin</p>
              <p class="contact-info-header">Jannatul Ferdous Shova</p>
            </div>
          </li>

          <!-- User Menu -->
          <li class="nav-item dropdown has-arrow logged-item">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
              <span class="user-img"> </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <div class="user-header">
                <div class="user-text">
                  <h6>Jannatul ferdous shova</h6>
                  <p class="text-muted mb-0">Admin</p>
                </div>
              </div>

              <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
              <a class="dropdown-item" href="#">Profile Settings</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
          <!-- /User Menu -->
        </ul>
      </nav>
    </header>
    <!-- /Header -->
    <hr />




    <div class="cointainer-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="container">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
              <div class="dashboard-widget">
	{% include 'dashboard/nav.html' %}

                 
              </div>
            </div>
            <!-- /Profile Sidebar -->
          </div>
        </div>
        <div class="col-md-9">
          <section>
            <div class="jumbotron">
              {% block content %} 
              
              {% endblock content %}
            </div>
          </section>
        </div>
      </div>
    </div>

    
    <!-- jQuery -->
    <script src="dashboard/assets/js/jquery.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="dashboard/assets/js/popper.min.js"></script>
    <script src="dashboard/assets/js/bootstrap.min.js"></script>

    <!-- Sticky Sidebar JS -->
    <script src="dashboard/assets/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
    <script src="dashboard/assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>

    <!-- Custom JS -->
    <script src="dashboard/assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
