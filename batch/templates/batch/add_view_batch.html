{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container p-5">
<div class="row">
<div class="col-sm-4 ">
<center>
<h2>Add batch</h2>
</center>

<div class="form-group">
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success">ADD</button>
</form>
</div>

</div>

<div class="col-sm-6 p-4 ml-4">

		<div class="card card-body">
			<table class="table table-hover">
            <center>
				<tr>
					<th>Batch </th>
                    <th></th>
                    <th></th>
				</tr>
            </center> 

            <tbody>
         
                    {% for i in object_list %}
                	<tr>
			 	
					    <td>{{i.name}}</td>
                        <td><a class="nav-link active" href="{% url 'edit_batch' i.pk %}"><button type="button" class="btn btn-success">Edit</button></a></td>
                        <td><a class="nav-link active" href="{% url 'del_batch' i.pk %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
				    
                    </tr>
                    {% endfor %}              
             </tbody>
			</table>
		</div>

</div>

</div>
</div>



{% endblock content %}
