<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
<section>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand"></a>
                <form action="{% url 'search_cr' %}" method="POST" class="form-inline">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searched" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
        </nav>

</section>

<div class="jumbotron jumbotron">

<div class="container">

		<div class="card card-body">
			<table class="table table-hover">
            <center>
				<tr>
					<th>Section</th>
					<th>Photo</th>
                    <th>Name</th>
                    <th>Phone</th>
					
                    <th>Facebook Profile</th>
         
				</tr>
        
      
                {% if searched %}
                  {% for i in cr %}
                	<tr>
					    <td>{{i.section}}</td>
					    <td>

                            <img src= "{{i.photo.url}}" alt="" class="card-img-top" height="150px" width ="100px">
                      
                        </td>
                        <td>{{i.name}}</td>
                        <td>{{i.phone}}</td>
                     
                        <td><a class="nav-link active" href='{{i.profile}}'><button type="button" class="btn btn-warning">View Facebook Profile</button></a></td>
                       
				    </tr>
                    
                    {% endfor %}    
                {% else %}

        {% for i in object_list %}
                	<tr>
					    <td>{{i.section}}</td>
					     <td>
                          
                            <img src= "{{i.photo.url}}" alt="" class="card-img-top" height="50px" width ="30px">
                      
                        </td>
                        <td>{{i.name}}</td>
                        <td>{{i.phone}}</td>
                        
                        <td><a class="nav-link active" href='{{i.profile}}'><button type="button" class="btn btn-warning">View Facebook Profile</button></a></td>
                        <td><a class="nav-link active" href="{% url 'edit_cr' i.pk %}"><button type="button" class="btn btn-success">Edit</button></a></td>
                        <td><a class="nav-link active" href="{% url 'del_cr' i.pk %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
				    </tr>
                    
                    {% endfor %}              
                
                {% endif %}
              

			</table>

</div>


</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
